# Workflow for generating PDFs from the physics book
#
# Current behavior: Generates PDFs and commits them to the repository
# Future plan: Exclude PDFs from git and only generate them for GitHub Pages deployment
#              This will reduce repository size from ~600MB to ~40MB
name: Generate PDFs

on:
  # Runs weekly on Sunday at 00:00 UTC
  schedule:
    - cron: "0 0 * * 0"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Optionally run on content changes (commented out to avoid excessive regeneration)
  # push:
  #   paths:
  #     - 'contents/**/*.md'
  #     - 'assets/css/**'
  #     - 'scripts/generate-pdf*.js'

# Permissions needed to create releases
permissions:
  contents: write

# Prevent concurrent PDF generation runs
concurrency:
  group: "pdf-generation"
  cancel-in-progress: false

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Record start time
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run generate:pdf:install

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Start Jekyll server in background
        run: |
          bundle exec jekyll serve --detach
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:4000/physics-book/ > /dev/null; then
              echo "Jekyll server is ready"
              break
            fi
            echo "Waiting for Jekyll server... ($i/30)"
            sleep 2
          done

      - name: Generate all PDFs (parallel)
        run: node scripts/generate-pdf-parallel.js
        env:
          MAX_CONCURRENCY: 4
        continue-on-error: true
        id: pdf_gen

      - name: Regenerate any failed PDFs
        if: steps.pdf_gen.outcome != 'success'
        run: node scripts/regenerate-failed-pdfs.js || true

      - name: Generate complete book PDF
        run: npm run generate:pdf -- --book
        continue-on-error: true

      - name: Stop Jekyll server
        if: always()
        run: pkill -f jekyll || true

      - name: Copy PDFs to assets directory
        run: |
          mkdir -p assets/pdf
          # Copy all generated PDFs
          cp -v pdf-output/*.pdf assets/pdf/ 2>&1 | tee /tmp/pdf-copy.log || true
          # Count PDFs
          echo "Total PDFs generated: $(ls -1 pdf-output/*.pdf 2>/dev/null | wc -l)"
          echo "Total PDFs in assets: $(ls -1 assets/pdf/*.pdf 2>/dev/null | wc -l)"
          # Show largest PDFs
          echo "Largest PDFs:"
          du -h assets/pdf/*.pdf | sort -hr | head -10

      - name: Calculate generation time
        id: gen_time
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - ${{ steps.start.outputs.time }}))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "duration=${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Get current date for release tag
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Check if PDFs have changed
        id: check_changes
        run: |
          git add assets/pdf/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to PDFs"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "PDFs have been updated"
          fi

      - name: Commit and push PDFs
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/pdf/
          PDF_COUNT=$(ls -1 assets/pdf/*.pdf 2>/dev/null | wc -l)
          TOTAL_SIZE=$(du -sh assets/pdf/ | awk '{print $1}')
          git commit -m "Update PDFs - ${{ steps.date.outputs.date }}

Automated PDF generation:
- Generated $PDF_COUNT PDFs
- Total size: $TOTAL_SIZE
- Generation time: ${{ steps.gen_time.outputs.duration }}

Generated via parallel processing for improved performance.

ðŸ¤– Automated commit by GitHub Actions"
          git push

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: physics-book-pdfs-${{ steps.date.outputs.date }}
          path: assets/pdf/
          retention-days: 90

      - name: Write generation summary
        if: always()
        run: |
          echo "## PDF Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Generation Time** | ${{ steps.gen_time.outputs.duration }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Date** | ${{ steps.date.outputs.date }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          PDF_COUNT=$(ls -1 assets/pdf/*.pdf 2>/dev/null | wc -l)
          TOTAL_SIZE=$(du -sh assets/pdf/ 2>/dev/null | awk '{print $1}')

          if [ "${{ job.status }}" == "success" ]; then
            echo "ðŸŽ‰ **PDFs have been successfully generated!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Summary:" >> $GITHUB_STEP_SUMMARY
            echo "- **Total PDFs:** $PDF_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Size:** $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "- **PDF Types:** Sections, Chapter Intros, Combined Chapters" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Largest Files:" >> $GITHUB_STEP_SUMMARY
            du -h assets/pdf/*.pdf | sort -hr | head -10 | awk '{printf "- %s (%s)\n", $2, $1}' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **PDF generation failed. Please check the logs above for details.**" >> $GITHUB_STEP_SUMMARY
          fi
