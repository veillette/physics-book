# Workflow for generating PDFs from the physics book
name: Generate PDFs

on:
  # Runs weekly on Sunday at 00:00 UTC
  schedule:
    - cron: "0 0 * * 0"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Permissions needed to create releases
permissions:
  contents: write

# Prevent concurrent PDF generation runs
concurrency:
  group: "pdf-generation"
  cancel-in-progress: false

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    steps:
      - name: Record start time
        id: start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run generate:pdf:install

      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Start Jekyll server in background
        run: |
          bundle exec jekyll serve --detach
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:4000/physics-book/ > /dev/null; then
              echo "Jekyll server is ready"
              break
            fi
            echo "Waiting for Jekyll server... ($i/30)"
            sleep 2
          done

      - name: Generate complete book PDF
        run: npm run generate:pdf -- --book

      - name: Generate chapter PDFs
        run: npm run generate:pdf -- --combined

      - name: Stop Jekyll server
        if: always()
        run: pkill -f jekyll || true

      - name: Create PDF directory structure
        run: |
          mkdir -p assets/pdf
          cp pdf-output/complete-book.pdf assets/pdf/ || echo "Complete book PDF not found"
          cp pdf-output/chapter-*-complete.pdf assets/pdf/ || echo "Chapter PDFs not found"
          ls -lh assets/pdf/

      - name: Calculate generation time
        id: gen_time
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - ${{ steps.start.outputs.time }}))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))
          echo "duration=${MINUTES}m ${SECONDS}s" >> $GITHUB_OUTPUT

      - name: Get current date for release tag
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Check if PDFs have changed
        id: check_changes
        run: |
          git add assets/pdf/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to PDFs"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "PDFs have been updated"
          fi

      - name: Commit and push PDFs
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/pdf/
          git commit -m "Update PDFs - ${{ steps.date.outputs.date }}"
          git push

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: physics-book-pdfs-${{ steps.date.outputs.date }}
          path: assets/pdf/
          retention-days: 90

      - name: Write generation summary
        if: always()
        run: |
          echo "## PDF Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Generation Time** | ${{ steps.gen_time.outputs.duration }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Date** | ${{ steps.date.outputs.date }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "ðŸŽ‰ **PDFs have been successfully generated!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Generated Files:" >> $GITHUB_STEP_SUMMARY
            ls -lh assets/pdf/ | tail -n +2 | awk '{printf "- %s (%s)\n", $9, $5}' >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **PDF generation failed. Please check the logs above for details.**" >> $GITHUB_STEP_SUMMARY
          fi
