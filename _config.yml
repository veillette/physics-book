# Site settings
# Customize these values for your textbook project
title: "General Physics"
tagline: "An Open Textbook"
description: >-
  This introductory, algebra-based, college physics book is grounded with
  real-world examples, illustrations, and explanations to help students
  grasp key, fundamental physics concepts.

# Author information - customize for your project
author: "Open Textbook Project"
email: ""

# URL settings for GitHub Pages
# IMPORTANT: Update these for your deployment
# - url: Your GitHub Pages URL (e.g., "https://yourusername.github.io")
# - baseurl: Your repository name with leading slash (e.g., "/your-repo-name")
# For local development, these work with: http://localhost:4000/your-repo-name/
url: ""
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  math_engine: null  # We use MathJax via CDN instead

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "contents"
    values:
      layout: "page"

# Files to exclude from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - LICENSE.txt
  - "*.gemspec"
  - .gitignore
  - scripts/
  - tests/
  - doc/
  - .github/
  - "*.config.js"
  - package*.json
  - claude.md
  - CONTRIBUTE.md
  - CHANGELOG.md
  - REPOSITORY_REVIEW.md

# Files to include (even if they start with a dot)
include:
  - _layouts
  - _includes

# Sass/SCSS settings
sass:
  style: compressed

# Timezone
timezone: America/New_York

# Encoding
encoding: utf-8

# GitHub metadata (for site.github variables)
# Update this to your repository in the format: username/repository-name
repository: ""
