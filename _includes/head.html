<head>
    <link href="https://gmpg.org/xfn/11" rel="profile">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">

    <meta content="General Physics, PHY 127 and PHY 128" name="description">
    <meta content="Physics, College, Mechanics" name="keywords">
    <meta content="Martin Veillette" name="author">

    <!-- Enable responsiveness on mobile devices-->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=6" name="viewport">

    <!-- Theming the browser's address bar to match the brand colors of your PWA provides a more immersive user experience -->
    <meta name="theme-color" content="#3367D6"/>

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot;  {{ site.tagline }}
        {% else %}
        {{ page.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link href="{{'/assets/css/gitbook.css'| relative_url }}" rel="stylesheet">

    <link href="{{'/assets/manifest/manifest.json'| relative_url }}" rel="manifest"/>

    <!-- For styles with static names... -->
    <link href="{{'/assets/css/styles.css'| relative_url }}" rel="stylesheet">

    <!-- Print stylesheet for PDF generation -->
    <link href="{{'/assets/css/print.css'| relative_url }}" rel="stylesheet" media="print">


    <!-- MathJax Configuration (must load before MathJax itself) -->
    <script>
    MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true,
            processEnvironments: true,
            macros: {
                KE: '{\\mathrm{KE}}',
                PE: '{\\mathrm{PE}}',
                vb: ['\\mathbf{\\vec{#1}}', 1],
                mag: ['\\lvert \\mathbf{\\vec{#1}} \\rvert', 1],
                kg: '\\mathrm{kg}',
                ms: '\\mathrm{m/s}',
                mm: '\\mathrm{m}^2',
                mms: '\\mathrm{m}^2\\mathrm{/s}',
                mmss: '\\mathrm{m}^2\\mathrm{/s}^2',
                mss: '\\mathrm{m/s}^2',
                rads: '\\mathrm{rad/s}',
                radss: '\\mathrm{rad/s}^2',
                N: '\\mathrm{N}',
                J: '\\mathrm{J}',
                s: '\\mathrm{s}',
                m: '\\mathrm{m}',
                inch: '\\mathrm{in.}',
                mile: '\\mathrm{mi.}',
                mph: '\\mathrm{mph}',
                ac: 'a_\\mathrm{c}'
            }
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

    <script type="text/javascript">
        window.Book = {
            'url': '{{ site.github.repository_url }}',
            'rootUrl': '{{ site.url }}{{ site.baseurl }}',
            'toc': {'url': '{{ site.url }}{{ site.baseurl }}/SUMMARY.html'},
        };
    </script>

    <!-- Import the JavaScript module -->
    <!-- Order is important -->
    <script type="module" src="{{'/assets/js/book-config.js'| relative_url }}"></script>
    <script type="module" src="{{'/assets/js/util.js'| relative_url }}"></script>
    <script type="module" src="{{'/assets/js/book-viewer.js'| relative_url }}"></script>

    <script src="{{'/assets/js/register-sw.js'| relative_url }}"
            type="text/javascript"></script>
    
    <!-- PWA Debug utilities (only loaded if enabled) -->
    <script src="{{'/assets/js/pwa-debug.js'| relative_url }}"
            type="text/javascript"></script>
</head>
